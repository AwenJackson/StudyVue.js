<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
    注意区分：js表达式和js代码（语句）
        1.表达式：一个表达式会生成一个值，可以放在任何一个需要值的地方
                (1). a
                (2). a+b
                (3). demo(1)
                (4). x=== y ? 'a':'b'
        2.js代码（语句）
                (1). if(){}
                (2). for(){}        

 -->
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello, {{name.toUpperCase()}}，{{address}},{{Date.now()}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false;  //阻止Vue在启动的时候生成生产提示

        //创建Vue实例
        new Vue({
            el:'#root', //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            data: { //data中用于存储数据，数据供el所指定的容器使用，值暂时先写成一个对象。
                name: 'shangguigu',
                address:'北京'
            }
        })
    </script>
    
</body>
</html>
